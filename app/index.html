<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>redisExplorer</title>
    <link rel="stylesheet" href="vendor/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="vendor/bootstrap/dist/css/bootstrap-theme.css">
    <link rel="stylesheet" href="vendor/font-awesome/css/font-awesome.css">
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
      <div class="container-fluid">
        <p class="brand navbar-text">
          <img src="images/redis.png" width="20" height="20" />
          <span class="redis">redis</span>Explorer
        </p>
        <div class="settings navbar-right">
          <div class="btn-group">
            <button type="button" class="btn btn-default"><i class="fa fa-cog"></i>localhost</button>
            <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown">
              <span class="caret"></span>
            </button>
            <ul class="dropdown-menu">
              <li><a href="#"><i class="fa fa-globe"></i>localhost</a></li>
              <li><a href="#"><i class="fa fa-globe"></i>some.remote.host:3456</a></li>
              <li class="divider"></li>
              <li><a href="#"><i class="fa fa-plus"></i>New Connection</a></li>
            </ul>
          </div>
        </div>
      </div>
    </div>

    <div class="container-fluid">
      <div class="row">
        <div class="col-sm-2 left-sidebar"></div>
        <div class="col-sm-10 main"></div>
      </div>
      <div class="slideout"></div>
    </div>

    <script>
      // Cache Node.js require since we're clobbering it with requirejs.
      window.nodejs = global;
    </script>
    <script src="vendor/requirejs/require.js"></script>
    <script src="js/config.js"></script>
    <script>
      // Bootstrap the application
      requirejs(['jquery', 'redis-explorer'], function ($, app) {
        // Start the app.
        $(function () {
          app.start();
        });
      });
    </script>

  </body>
</html>
